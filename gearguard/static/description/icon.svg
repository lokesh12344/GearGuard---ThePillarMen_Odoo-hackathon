<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#875A7B"/>
  
  <!-- Inner Circle -->
  <circle cx="50" cy="50" r="42" fill="#6a4562"/>
  
  <!-- Gear Outer -->
  <g fill="#ffffff">
    <!-- Main gear body -->
    <circle cx="50" cy="50" r="20" fill="none" stroke="#ffffff" stroke-width="8"/>
    
    <!-- Gear teeth -->
    <rect x="46" y="20" width="8" height="12" rx="2"/>
    <rect x="46" y="68" width="8" height="12" rx="2"/>
    <rect x="20" y="46" width="12" height="8" rx="2"/>
    <rect x="68" y="46" width="12" height="8" rx="2"/>
    
    <!-- Diagonal teeth -->
    <rect x="26" y="26" width="8" height="12" rx="2" transform="rotate(45 30 32)"/>
    <rect x="66" y="26" width="8" height="12" rx="2" transform="rotate(-45 70 32)"/>
    <rect x="26" y="62" width="8" height="12" rx="2" transform="rotate(-45 30 68)"/>
    <rect x="66" y="62" width="8" height="12" rx="2" transform="rotate(45 70 68)"/>
    
    <!-- Center hole -->
    <circle cx="50" cy="50" r="8" fill="#6a4562"/>
    <circle cx="50" cy="50" r="4" fill="#ffffff"/>
  </g>
  
  <!-- Shield overlay (Guard) -->
  <path d="M50 72 L35 62 L35 45 L50 38 L65 45 L65 62 Z" 
        fill="none" 
        stroke="#ffc107" 
        stroke-width="3"
        opacity="0.9"/>
  
  <!-- Checkmark inside shield -->
  <path d="M43 52 L48 57 L58 47" 
        fill="none" 
        stroke="#28a745" 
        stroke-width="3" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
</svg>
